<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Premium Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.7);
            --gold-glow: rgba(255, 215, 0, 0.5);
            --platinum: #e5e4e2;
            --diamond: #b9f2ff;
            --ruby: #e0115f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        /* Your existing loading content styles */
        .logo-container {
            position: relative;
            margin-bottom: min(5vh, 40px);
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            width: min(25vw, 180px);
            height: auto;
            filter: 
                drop-shadow(0 0 10px rgba(100, 149, 237, 0.5))
                drop-shadow(0 0 20px rgba(255, 215, 0, 0.3))
                drop-shadow(0 0 30px rgba(105, 182, 255, 0.2));
            animation: 
                fadeIn 1.5s ease-out forwards,
                subtlePulse 4s ease-in-out infinite;
            opacity: 0;
            transform-origin: center;
        }

        .text-animation {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: min(3vh, 20px);
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--gold), var(--accent), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 10px rgba(105, 182, 255, 0.3);
        }

        /* Enhanced Particle System */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            animation-iteration-count: infinite;
            will-change: transform, opacity;
        }

        .gold-particle {
            background: radial-gradient(circle at 30% 30%, var(--gold-light), transparent 70%);
            filter: blur(0.8px);
            box-shadow: 
                0 0 15px var(--gold-glow),
                0 0 30px var(--gold-glow);
            animation-name: float-gold;
        }

        .platinum-particle {
            background: radial-gradient(circle at 30% 30%, var(--platinum), transparent 70%);
            filter: blur(0.5px);
            box-shadow: 
                0 0 10px rgba(229, 228, 226, 0.8),
                0 0 20px rgba(229, 228, 226, 0.5);
            animation-name: float-platinum;
        }

        .diamond-particle {
            background: radial-gradient(circle at 30% 30%, var(--diamond), transparent 70%);
            filter: blur(0.3px);
            box-shadow: 
                0 0 15px rgba(185, 242, 255, 0.8),
                0 0 30px rgba(185, 242, 255, 0.5);
            animation-name: float-diamond;
        }

        .ruby-particle {
            background: radial-gradient(circle at 30% 30%, var(--ruby), transparent 70%);
            filter: blur(0.6px);
            box-shadow: 
                0 0 15px rgba(224, 17, 95, 0.8),
                0 0 30px rgba(224, 17, 95, 0.5);
            animation-name: float-ruby;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            filter: 
                drop-shadow(0 0 8px var(--gold))
                drop-shadow(0 0 16px var(--gold));
            animation: sparkle 3s infinite ease-in-out;
            opacity: 0;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            filter: blur(0.5px);
            box-shadow: 0 0 5px white;
            animation: twinkle 5s infinite ease-in-out;
        }

        /* Premium Particle Animations */
        @keyframes float-gold {
            0% {
                transform: 
                    translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh))
                    scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid1-x) * 1vw), calc(var(--mid1-y) * 1vh))
                    scale(1);
            }
            80% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid2-x) * 1vw), calc(var(--mid2-y) * 1vh))
                    scale(1);
            }
            100% {
                transform: 
                    translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh))
                    scale(0.8);
                opacity: 0;
            }
        }

        @keyframes float-platinum {
            0% {
                transform: 
                    translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh))
                    rotate(0deg)
                    scale(0.7);
                opacity: 0;
            }
            20% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid1-x) * 1vw), calc(var(--mid1-y) * 1vh))
                    rotate(180deg)
                    scale(1);
            }
            80% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid2-x) * 1vw), calc(var(--mid2-y) * 1vh))
                    rotate(360deg)
                    scale(1);
            }
            100% {
                transform: 
                    translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh))
                    rotate(540deg)
                    scale(0.7);
                opacity: 0;
            }
        }

        @keyframes float-diamond {
            0% {
                transform: 
                    translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh))
                    scale(0.5);
                opacity: 0;
            }
            15% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid1-x) * 1vw), calc(var(--mid1-y) * 1vh))
                    scale(1.2);
            }
            85% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid2-x) * 1vw), calc(var(--mid2-y) * 1vh))
                    scale(1.2);
            }
            100% {
                transform: 
                    translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh))
                    scale(0.5);
                opacity: 0;
            }
        }

        @keyframes float-ruby {
            0% {
                transform: 
                    translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh))
                    scale(0.6);
                opacity: 0;
            }
            25% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid1-x) * 1vw), calc(var(--mid1-y) * 1vh))
                    scale(1.1);
            }
            75% {
                opacity: var(--opacity);
                transform: 
                    translate(calc(var(--mid2-x) * 1vw), calc(var(--mid2-y) * 1vh))
                    scale(1.1);
            }
            100% {
                transform: 
                    translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh))
                    scale(0.6);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0.3) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.8) rotate(180deg); 
                filter: 
                    drop-shadow(0 0 15px var(--gold))
                    drop-shadow(0 0 30px var(--gold));
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Your existing animations and responsive styles */
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div id="sparkles"></div>
    <div class="constellation" id="constellation"></div>
    
    <!-- Your loading container content -->
    <div class="loading-container" id="loading-container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                PREMIUM PLATFORM LOADING<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Initialize elements
        const particlesContainer = document.getElementById('particles');
        const sparklesContainer = document.getElementById('sparkles');
        const constellationContainer = document.getElementById('constellation');

        // Create premium particles with complex movement
        function createParticles() {
            particlesContainer.innerHTML = '';
            sparklesContainer.innerHTML = '';

            // Particle count based on screen size
            const particleCount = Math.min(
                Math.floor((window.innerWidth * window.innerHeight) / 800),
                400
            );

            // Create different particle types
            for (let i = 0; i < particleCount; i++) {
                const type = Math.random() > 0.75 ? 'diamond' : 
                             Math.random() > 0.5 ? 'gold' :
                             Math.random() > 0.25 ? 'platinum' : 'ruby';
                createParticle(type, i);
            }

            // Create sparkles
            for (let i = 0; i < 60; i++) {
                createSparkle(i);
            }
        }

        function createParticle(type, index) {
            const particle = document.createElement('div');
            particle.classList.add('particle', `${type}-particle`);

            // Size based on type
            const size = type === 'gold' ? Math.random() * 6 + 3 :
                         type === 'platinum' ? Math.random() * 5 + 2 :
                         type === 'diamond' ? Math.random() * 8 + 3 :
                         Math.random() * 7 + 2;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Opacity and properties
            const opacity = type === 'gold' ? Math.random() * 0.7 + 0.3 :
                            type === 'platinum' ? Math.random() * 0.6 + 0.2 :
                            type === 'diamond' ? Math.random() * 0.8 + 0.3 :
                            Math.random() * 0.7 + 0.3;
            
            particle.style.opacity = opacity;
            particle.style.setProperty('--opacity', opacity);

            // Animation properties
            const duration = Math.random() * 30 + 20;
            const delay = Math.random() * 20;
            
            // Create complex curved paths
            const startX = Math.random() * 100;
            const startY = Math.random() * 120 - 10;
            
            const mid1X = startX + (Math.random() * 40 - 20);
            const mid1Y = startY + (Math.random() * 40 - 20);
            
            const mid2X = mid1X + (Math.random() * 40 - 20);
            const mid2Y = mid1Y + (Math.random() * 40 - 20);
            
            const endX = mid2X + (Math.random() * 40 - 20);
            const endY = mid2Y + (Math.random() * 40 - 20);
            
            particle.style.setProperty('--start-x', startX);
            particle.style.setProperty('--start-y', startY);
            particle.style.setProperty('--mid1-x', mid1X);
            particle.style.setProperty('--mid1-y', mid1Y);
            particle.style.setProperty('--mid2-x', mid2X);
            particle.style.setProperty('--mid2-y', mid2Y);
            particle.style.setProperty('--end-x', endX);
            particle.style.setProperty('--end-y', endY);
            
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }

        function createSparkle(index) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Position
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = Math.random() * 8 + 4;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            // Animation
            const duration = Math.random() * 4 + 2;
            const delay = Math.random() * 10;
            
            sparkle.style.animationDuration = `${duration}s`;
            sparkle.style.animationDelay = `${delay}s`;
            
            sparklesContainer.appendChild(sparkle);
        }

        function createConstellation() {
            constellationContainer.innerHTML = '';
            
            // Create stars
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const delay = Math.random() * 10;
                star.style.animationDelay = `${delay}s`;
                
                constellationContainer.appendChild(star);
            }
        }

        // Initialize
        createParticles();
        createConstellation();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            createParticles();
            createConstellation();
        });

        // Keep your existing loading animation script
    </script>
</body>
</html>
