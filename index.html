<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
            text-align: center;
        }

        .logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(100, 149, 237, 0.7));
            animation: pulse 3s infinite ease-in-out;
        }

        .text-animation {
            font-size: 4.5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(90deg, #e6f7ff, #69b6ff, #e6f7ff);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite, float 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(105, 182, 255, 0.3);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .progress-container {
            width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 30px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            border-radius: 2px;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(58, 123, 213, 0.7);
        }

        .loading-animation {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            animation: bounce 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(58, 123, 213, 0.7);
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-dot:nth-child(4) { animation-delay: 0.6s; }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            animation: float-particle linear infinite;
        }

        .copyright {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
            font-weight: 300;
        }

        .loading-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fade 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        @keyframes fade {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="loading-container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        
        <div class="loading-message">INITIALIZING PREMIUM EXPERIENCE</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="copyright">
            Â© 2025 ANEKAMARKET | A Premium Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 60;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 1px and 3px
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-10px`;
            
            // Random animation duration between 8s and 20s
            const duration = Math.random() * 12 + 8;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Progress bar animation (slower)
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;
        const totalDuration = 8000; // 8 seconds total loading time
        const intervalTime = 50; // update every 50ms
        const increments = 100 / (totalDuration / intervalTime);
        
        const interval = setInterval(() => {
            progress += increments + (Math.random() * 0.5);
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'https://lks-88.github.io/transaksi/';
                }, 500);
            }
            progressBar.style.width = `${progress}%`;
        }, intervalTime);

        // Text animation - letter by letter (slower)
        const textElement = document.querySelector('.text-animation');
        const text = 'ANEKAMARKET';
        textElement.textContent = '';
        
        for (let i = 0; i < text.length; i++) {
            setTimeout(() => {
                textElement.textContent += text[i];
                // Add slight delay between letters
            }, i * 250);
        }
    </script>
</body>
</html>
