<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .logo-container {
            position: relative;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .logo {
            width: 10rem;
            height: auto;
            filter: drop-shadow(0 0 1rem rgba(105, 182, 255, 0.5));
            animation: pulse 3s infinite ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        .text-animation {
            font-size: 4.5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(90deg, #e6f7ff, var(--accent), #e6f7ff);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite, float 4s ease-in-out infinite;
            text-shadow: 0 0 1rem rgba(105, 182, 255, 0.3);
            margin-bottom: 1.5rem;
            letter-spacing: 0.2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 30rem;
        }

        .progress-container {
            width: 100%;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            margin: 1.5rem 0;
            position: relative;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            border-radius: 1rem;
            transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
            box-shadow: 0 0 1rem rgba(58, 123, 213, 0.7);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .percentage {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.1rem;
            min-width: 3.5rem;
            text-align: right;
        }

        .loading-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.05rem;
        }

        .loading-animation {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .loading-dot {
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            animation: bounce 1.5s infinite ease-in-out;
            box-shadow: 0 0 0.8rem rgba(58, 123, 213, 0.7);
            transform: translateY(0);
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.15s; }
        .loading-dot:nth-child(3) { animation-delay: 0.3s; }
        .loading-dot:nth-child(4) { animation-delay: 0.45s; }

        .loading-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            animation: fade 3s infinite ease-in-out;
            text-align: center;
            line-height: 1.6;
        }

        .copyright {
            position: absolute;
            bottom: 2rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            letter-spacing: 0.05rem;
            text-align: center;
            width: 100%;
            font-weight: 300;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(0.5px);
            opacity: 0;
            animation: float-particle linear infinite;
        }

        .diamond {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 8s infinite ease-in-out, rotate 20s infinite linear;
            z-index: -1;
        }

        .completion-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(105, 182, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: translateY(20px) scale(1); opacity: 0; }
            50% { transform: translateY(0) scale(1.05); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1rem); }
        }

        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(1rem); opacity: 0; }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1rem); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes completionPulse {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="completion-effect" id="completion-effect"></div>
    
    <!-- Decorative diamonds -->
    <div class="diamond" style="width: 10rem; height: 10rem; top: 10%; left: 5%;"></div>
    <div class="diamond" style="width: 15rem; height: 15rem; bottom: 15%; right: 5%;"></div>
    <div class="diamond" style="width: 8rem; height: 8rem; top: 60%; left: 10%;"></div>
    <div class="diamond" style="width: 12rem; height: 12rem; bottom: 20%; left: 20%;"></div>
    
    <div class="loading-container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                LOADING PREMIUM PLATFORM COMPONENTS<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Initialize elements
        const logo = document.querySelector('.logo');
        const textElement = document.querySelector('.text-animation');
        const progressBar = document.getElementById('progress-bar');
        const percentageElement = document.getElementById('percentage');
        const loadingTimeElement = document.getElementById('loading-time');
        const completionEffect = document.getElementById('completion-effect');
        
        // Fade in elements
        setTimeout(() => {
            logo.style.animation = 'pulse 3s infinite ease-in-out, fadeIn 1.5s ease-out forwards';
            textElement.style.animation = 'shine 4s linear infinite, float 4s ease-in-out infinite, fadeIn 1.5s ease-out forwards';
        }, 300);
        
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 1px and 3px
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-10px`;
            
            // Random animation duration between 8s and 20s
            const duration = Math.random() * 12 + 8;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Predefined loading milestones (8 seconds)
        const milestones = [
            { time: 800, percent: 1, message: "Starting systems..." },
            { time: 2000, percent: 25, message: "Loading core modules..." },
            { time: 3600, percent: 45, message: "Initializing database..." },
            { time: 4000, percent: 50, message: "Halfway there..." },
            { time: 5200, percent: 65, message: "Optimizing performance..." },
            { time: 6400, percent: 80, message: "Finalizing components..." },
            { time: 8000, percent: 100, message: "Ready to launch!" }
        ];
        
        // Loading animation with 8 second duration + 2 second completion delay
        const startTime = Date.now();
        const loadingDuration = 8000; // 8 seconds loading
        const totalDuration = 10000; // 10 seconds total
        
        function updateLoading() {
            const currentTime = Date.now();
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / loadingDuration, 1);
            
            // Find current milestone
            let currentMilestone = milestones[milestones.length - 1];
            for (const milestone of milestones) {
                if (elapsed >= milestone.time) {
                    currentMilestone = milestone;
                } else {
                    break;
                }
            }
            
            // Update progress bar
            progressBar.style.width = `${currentMilestone.percent}%`;
            
            // Update percentage
            percentageElement.textContent = `${currentMilestone.percent}%`;
            
            // Update loading message
            loadingTimeElement.textContent = currentMilestone.message;
            
            // Special effects at 100%
            if (currentMilestone.percent === 100) {
                progressBar.style.boxShadow = '0 0 2rem rgba(58, 123, 213, 1)';
                completionEffect.style.animation = 'completionPulse 1s ease-out';
                setTimeout(() => {
                    completionEffect.style.animation = '';
                }, 1000);
                
                // Final redirect after 2 seconds at 100%
                if (elapsed >= loadingDuration) {
                    const remaining = totalDuration - elapsed;
                    if (remaining <= 0) {
                        window.location.href = 'https://lks-88.github.io/transaksi/';
                    } else {
                        loadingTimeElement.textContent = `Launching in ${(remaining/1000).toFixed(1)}s...`;
                    }
                }
            }
            
            if (elapsed < totalDuration) {
                requestAnimationFrame(updateLoading);
            } else {
                window.location.href = 'https://lks-88.github.io/transaksi/';
            }
        }
        
        // Start the loading animation
        setTimeout(() => {
            requestAnimationFrame(updateLoading);
        }, 500);
        
        // Text animation - letter by letter
        const text = 'ANEKAMARKET';
        textElement.textContent = '';
        
        for (let i = 0; i < text.length; i++) {
            setTimeout(() => {
                textElement.textContent += text[i];
            }, i * 150);
        }
    </script>
</body>
</html>
