<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .logo-container {
            position: relative;
            margin-bottom: min(5vh, 40px);
            text-align: center;
        }

        .logo {
            width: min(25vw, 180px);
            height: auto;
            filter: drop-shadow(0 0 min(1vw, 15px) rgba(100, 149, 237, 0.7));
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        .text-animation {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: white;
            margin-bottom: min(3vh, 20px);
            letter-spacing: 2px;
            position: relative;
            background: linear-gradient(90deg, var(--gold), var(--accent), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: min(3vh, 30px) 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            border-radius: 3px;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .percentage {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .loading-time {
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-animation {
            display: flex;
            gap: min(2vw, 12px);
            margin: min(3vh, 20px) 0;
        }

        .loading-dot {
            width: min(3vw, 12px);
            height: min(3vw, 12px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            box-shadow: 0 0 min(1vw, 8px) rgba(58, 123, 213, 0.7);
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-dot:nth-child(4) { animation-delay: 0.6s; }

        .loading-message {
            margin-top: min(2vh, 10px);
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: min(0.5vw, 3px);
            text-align: center;
            line-height: 1.5;
            animation: fade 3s infinite ease-in-out;
        }

        .copyright {
            position: absolute;
            bottom: min(4vh, 20px);
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            animation: float-particle linear infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(min(-2vh, -15px)); }
        }

        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .text-animation {
                margin-bottom: min(2vh, 15px);
            }
            .loading-message {
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                PREMIUM PLATFORM LOADING<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Initialize elements
        const logo = document.querySelector('.logo');
        const progressBar = document.getElementById('progress-bar');
        const percentageElement = document.getElementById('percentage');
        const loadingTimeElement = document.getElementById('loading-time');
        
        // Create subtle particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 30 : 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 1px and 2px for subtlety
            const size = Math.random() * 1 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-10px`;
            
            // Slower animation for elegance (15-25s)
            const duration = Math.random() * 10 + 15;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Predefined loading milestones (8 seconds)
        const milestones = [
            { time: 800, percent: 1, message: "Starting systems..." },
            { time: 2000, percent: 25, message: "Loading core modules..." },
            { time: 3600, percent: 45, message: "Initializing database..." },
            { time: 4000, percent: 50, message: "Halfway there..." },
            { time: 5200, percent: 65, message: "Optimizing performance..." },
            { time: 6400, percent: 80, message: "Finalizing components..." },
            { time: 8000, percent: 100, message: "Ready to launch!" }
        ];
        
        // Loading animation with 8 second duration + 2 second completion delay
        const startTime = Date.now();
        const loadingDuration = 8000; // 8 seconds loading
        const totalDuration = 10000; // 10 seconds total
        
        function updateLoading() {
            const currentTime = Date.now();
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / loadingDuration, 1);
            
            // Find current milestone
            let currentMilestone = milestones[milestones.length - 1];
            for (const milestone of milestones) {
                if (elapsed >= milestone.time) {
                    currentMilestone = milestone;
                } else {
                    break;
                }
            }
            
            // Update progress bar
            progressBar.style.width = `${currentMilestone.percent}%`;
            
            // Update percentage
            percentageElement.textContent = `${currentMilestone.percent}%`;
            
            // Update loading message
            loadingTimeElement.textContent = currentMilestone.message;
            
            // Special effects at 100%
            if (currentMilestone.percent === 100) {
                progressBar.style.boxShadow = `0 0 min(1vw, 15px) rgba(58, 123, 213, 0.9)`;
                
                // Final redirect after 2 seconds at 100%
                if (elapsed >= loadingDuration) {
                    const remaining = totalDuration - elapsed;
                    if (remaining <= 0) {
                        window.location.href = 'https://lks-88.github.io/transaksi/';
                    } else {
                        loadingTimeElement.textContent = `Launching in ${(remaining/1000).toFixed(1)}s...`;
                    }
                }
            }
            
            if (elapsed < totalDuration) {
                requestAnimationFrame(updateLoading);
            } else {
                window.location.href = 'https://lks-88.github.io/transaksi/';
            }
        }
        
        // Start the loading animation
        setTimeout(() => {
            requestAnimationFrame(updateLoading);
        }, 500);
    </script>
</body>
</html>
