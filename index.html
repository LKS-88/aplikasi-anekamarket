<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANEKAMARKET | Premium Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.7);
            --gold-glow: rgba(255, 215, 0, 0.5);
            --platinum: #e5e4e2;
            --diamond: #b9f2ff;
            --lightning: #00f2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            perspective: 1000px;
            opacity: 0;
            animation: bodyFadeIn 1.5s ease-out forwards;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        /* Enhanced 3D Particle Background - Optimized for Mobile */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            will-change: transform;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            transform-style: preserve-3d;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        .gold-particle {
            background: var(--gold-light);
            filter: blur(0.8px);
            box-shadow: 
                0 0 10px var(--gold-glow),
                0 0 20px var(--gold-glow);
            animation-name: float-gold;
        }

        .blue-particle {
            background: var(--accent);
            filter: blur(0.5px);
            box-shadow: 
                0 0 10px rgba(105, 182, 255, 0.8),
                0 0 20px rgba(105, 182, 255, 0.5);
            animation-name: float-blue;
        }

        .platinum-particle {
            background: var(--platinum);
            filter: blur(0.6px);
            box-shadow: 
                0 0 10px rgba(229, 228, 226, 0.7),
                0 0 15px rgba(229, 228, 226, 0.4);
            animation-name: float-platinum;
        }

        /* Premium Loading Container - Mobile Optimized */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            transform-style: preserve-3d;
            opacity: 0;
            transform: scale(0.95);
            animation: containerFadeIn 1.2s ease-out 0.3s forwards;
            overflow: hidden;
            will-change: transform, opacity;
        }

        /* Luxury Logo Container */
        .logo-container {
            position: relative;
            margin-bottom: min(5vh, 40px);
            text-align: center;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .logo {
            width: min(25vw, 180px);
            height: auto;
            max-width: 150px;
            filter: 
                drop-shadow(0 0 15px rgba(100, 149, 237, 0.7))
                drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            animation: 
                fadeIn 1.5s ease-out forwards,
                subtlePulse 4s ease-in-out infinite;
            opacity: 0;
            transform-origin: center;
            position: relative;
            z-index: 2;
            transform: translateZ(20px);
            will-change: transform, filter;
        }

        /* Diamond Cut Glow Effect - Smaller Size */
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            width: min(20vw, 150px);
            height: min(20vw, 150px);
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.5) 0%,
                rgba(185, 242, 255, 0.4) 40%,
                transparent 70%
            );
            animation: pulseGlow 3s infinite ease-in-out;
            z-index: 1;
            will-change: transform, opacity;
        }

        .logo-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(105, 182, 255, 0.4) 0%,
                transparent 70%
            );
            animation: pulseGlow 3s infinite ease-in-out reverse;
        }

        .logo-glow::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.2) 30deg,
                transparent 60deg,
                rgba(185, 242, 255, 0.3) 120deg,
                transparent 180deg,
                rgba(255, 215, 0, 0.3) 240deg,
                transparent 300deg,
                rgba(105, 182, 255, 0.3) 360deg
            );
            animation: rotateGlow 8s linear infinite;
            z-index: 0;
            opacity: 0.7;
        }

        /* Premium Text Animation - Mobile Optimized */
        .text-animation {
            font-size: clamp(1.8rem, 8vw, 4.5rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: min(3vh, 20px);
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--gold), var(--diamond), var(--accent), var(--gold));
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 15px rgba(105, 182, 255, 0.4);
            position: relative;
            transform: translateZ(30px);
            text-align: center;
            padding: 0 10px;
            will-change: background-position;
        }

        /* Lightning Effect on the 'T' letter */
        .text-animation::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 25px;
            background: linear-gradient(to bottom, transparent, var(--lightning), transparent);
            box-shadow: 0 0 15px var(--lightning);
            border-radius: 2px;
            top: -8px;
            right: 0;
            transform: translateX(5px);
            opacity: 0;
            z-index: -1;
        }

        .text-animation.lightning-active::after {
            animation: lightningFlash 0.8s ease-out;
        }

        /* Luxury Progress Bar - Mobile Optimized */
        .progress-container {
            width: 90%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
            margin: min(3vh, 20px) 0;
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            transform: translateZ(20px);
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.03) 50%,
                transparent
            );
            animation: progressShine 3s infinite linear;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, 
                var(--secondary), 
                var(--primary),
                var(--gold));
            border-radius: 5px;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 10px rgba(0, 210, 255, 0.5),
                0 0 20px rgba(58, 123, 213, 0.3);
            will-change: width;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            margin-bottom: 10px;
            transform: translateZ(15px);
        }

        .percentage {
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            font-weight: 600;
            color: var(--gold);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            position: relative;
        }

        .percentage::after {
            content: 'COMPLETE';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translate(5px, -50%);
            font-size: 0.6em;
            opacity: 0.6;
            color: var(--accent);
        }

        .loading-time {
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
            text-align: left;
            flex: 1;
            padding-right: 10px;
        }

        /* Diamond Loading Animation - Mobile Optimized */
        .loading-animation {
            display: flex;
            gap: min(2vw, 10px);
            margin: min(3vh, 15px) 0;
            transform: translateZ(25px);
        }

        .loading-dot {
            width: min(3vw, 12px);
            height: min(3vw, 12px);
            min-width: 10px;
            min-height: 10px;
            border-radius: 20%;
            background: linear-gradient(135deg, var(--gold), var(--diamond));
            box-shadow: 
                0 0 8px rgba(0, 210, 255, 0.8),
                0 0 15px rgba(255, 215, 0, 0.6);
            animation: bounce 1.5s infinite ease-in-out;
            transform: rotate(45deg);
            position: relative;
            will-change: transform;
        }

        .loading-dot::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            transform: rotate(45deg);
            border-radius: 20%;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-dot:nth-child(4) { animation-delay: 0.6s; }

        /* Premium Loading Message - Mobile Optimized */
        .loading-message {
            margin-top: min(2vh, 10px);
            font-size: clamp(0.6rem, 2.8vw, 0.8rem);
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.6;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            animation: fade 3s infinite ease-in-out;
            font-weight: 300;
            position: relative;
            transform: translateZ(15px);
            max-width: 90%;
            padding: 0 20px;
        }

        .loading-message::before,
        .loading-message::after {
            content: '✧';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            opacity: 0.6;
            font-size: 0.8em;
        }

        .loading-message::before {
            left: 5px;
        }

        .loading-message::after {
            right: 5px;
        }

        /* Luxury Copyright - Mobile Optimized */
        .copyright {
            position: absolute;
            bottom: min(3vh, 15px);
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.5rem, 2.2vw, 0.7rem);
            width: 100%;
            text-align: center;
            padding: 0 10px;
            letter-spacing: 0.5px;
            font-weight: 300;
            transform: translateZ(10px);
            line-height: 1.4;
        }

        .copyright::before {
            content: '';
            display: block;
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 0 auto 8px;
        }

        /* Animations - Optimized for Performance */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bodyFadeIn {
            to { opacity: 1; }
        }

        @keyframes containerFadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1) rotate(0deg) translateZ(20px); }
            50% { transform: scale(1.03) rotate(0.5deg) translateZ(25px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-10px) translateZ(5px); }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-10px) rotate(45deg); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.7; transform: translateZ(15px); }
            50% { opacity: 1; transform: translateZ(18px); }
        }

        @keyframes float-gold {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
            10% {
                opacity: var(--opacity);
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(5px);
            }
            90% {
                opacity: var(--opacity);
                transform: translate(calc(var(--mid-x) * 1vw), calc(var(--mid-y) * 1vh)) translateZ(3px);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
        }

        @keyframes float-blue {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
            20% {
                opacity: var(--opacity);
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(8px);
            }
            80% {
                opacity: var(--opacity);
                transform: translate(calc(var(--mid-x) * 1vw), calc(var(--mid-y) * 1vh)) translateZ(3px);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
        }

        @keyframes float-platinum {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
            15% {
                opacity: var(--opacity);
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(10px);
            }
            85% {
                opacity: var(--opacity);
                transform: translate(calc(var(--mid-x) * 1vw), calc(var(--mid-y) * 1vh)) translateZ(5px);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
        }

        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95) translateZ(0); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.02) translateZ(5px); opacity: 1; }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Lightning Flash Animation - Optimized */
        @keyframes lightningFlash {
            0%, 100% { opacity: 0; transform: translateX(5px) scaleY(0.5); }
            20% { opacity: 0.8; transform: translateX(5px) scaleY(1.1); }
            40% { opacity: 0.3; transform: translateX(5px) scaleY(0.7); }
            60% { opacity: 0.7; transform: translateX(5px) scaleY(0.9); }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to { 
                opacity: 0; 
                transform: scale(0.95) translateZ(0);
                filter: blur(1px);
            }
        }

        /* 3D Parallax Effect - Disabled on Mobile */
        .parallax-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Disable cursor effects on mobile */
        .premium-cursor, .cursor-trail {
            display: none;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            /* Enable cursor effects on desktop */
            .premium-cursor, .cursor-trail {
                display: block;
            }
            
            /* Restore some desktop-specific styles */
            .text-animation {
                letter-spacing: 3px;
            }
            
            .text-animation::after {
                width: 8px;
                height: 30px;
                top: -10px;
            }
            
            .loading-message {
                letter-spacing: 2px;
            }
            
            .loading-message::before {
                left: -15px;
            }
            
            .loading-message::after {
                right: -15px;
            }
            
            .copyright::before {
                width: 100px;
            }
        }

        /* Performance Optimizations */
        @media (max-width: 768px) and (orientation: portrait) {
            /* Reduce particles on mobile portrait */
            .particle {
                animation-duration: 15s !important;
            }
            
            /* Simplify animations on low-end devices */
            @media (max-device-width: 480px) {
                .logo-glow::after,
                .progress-bar::after,
                .progress-container::before {
                    display: none;
                }
                
                .particle {
                    filter: blur(0.3px) !important;
                    box-shadow: none !important;
                }
            }
        }

        /* Orientation specific adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .loading-container {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            .logo-container {
                margin-bottom: 10px;
            }
            
            .text-animation {
                margin-bottom: 5px;
                font-size: clamp(1.5rem, 6vw, 2.5rem);
            }
            
            .progress-info {
                margin-bottom: 5px;
            }
            
            .loading-animation {
                margin: 5px 0;
            }
            
            .loading-message {
                margin-top: 5px;
                font-size: 0.6rem;
            }
            
            .copyright {
                bottom: 5px;
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Parallax Layers -->
    <div class="parallax-layer" style="z-index: 2;"></div>
    <div class="parallax-layer" style="z-index: 3;"></div>
    
    <!-- Premium Cursor -->
    <div class="premium-cursor" id="cursor"></div>
    <div class="cursor-trail" id="cursor-trail"></div>
    
    <!-- Loading Container -->
    <div class="loading-container" id="loading-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation" id="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                PREMIUM PLATFORM LOADING<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Performance optimization - wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize elements
            const loadingContainer = document.getElementById('loading-container');
            const progressBar = document.getElementById('progress-bar');
            const percentageElement = document.getElementById('percentage');
            const loadingTimeElement = document.getElementById('loading-time');
            const particlesContainer = document.getElementById('particles');
            const cursor = document.getElementById('cursor');
            const cursorTrail = document.getElementById('cursor-trail');
            const textAnimation = document.getElementById('text-animation');
            
            // Check if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Create particles with mobile optimization
            function createParticles() {
                particlesContainer.innerHTML = '';
                
                // Reduce particle count on mobile
                const particleCount = isMobile ? 
                    Math.min(Math.floor((window.innerWidth * window.innerHeight) / 5000), 100) : 
                    Math.min(Math.floor((window.innerWidth * window.innerHeight) / 1000), 200);
                
                for (let i = 0; i < particleCount; i++) {
                    createParticle('gold', i);
                    createParticle('blue', i);
                    createParticle('platinum', i);
                }
            }
            
            function createParticle(type, index) {
                const particle = document.createElement('div');
                particle.classList.add('particle', `${type}-particle`);
                
                // Smaller particles on mobile
                const size = isMobile ? 
                    (type === 'gold' ? Math.random() * 3 + 2 : 
                     type === 'platinum' ? Math.random() * 2 + 1 : Math.random() * 2 + 1) : 
                    (type === 'gold' ? Math.random() * 6 + 3 : 
                     type === 'platinum' ? Math.random() * 5 + 2 : Math.random() * 4 + 2);
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Reduced opacity on mobile
                const opacity = isMobile ? 
                    (type === 'gold' ? Math.random() * 0.4 + 0.2 : 
                     type === 'platinum' ? Math.random() * 0.3 + 0.1 : Math.random() * 0.3 + 0.1) : 
                    (type === 'gold' ? Math.random() * 0.6 + 0.3 : 
                     type === 'platinum' ? Math.random() * 0.5 + 0.2 : Math.random() * 0.4 + 0.2);
                
                particle.style.opacity = opacity;
                particle.style.setProperty('--opacity', opacity);
                
                // Slower animation on mobile
                const duration = isMobile ? 
                    (type === 'gold' ? Math.random() * 20 + 15 : 
                     type === 'platinum' ? Math.random() * 25 + 20 : Math.random() * 22 + 18) : 
                    (type === 'gold' ? Math.random() * 25 + 20 : 
                     type === 'platinum' ? Math.random() * 30 + 25 : Math.random() * 28 + 22);
                
                const delay = Math.random() * 15;
                
                const startX = Math.random() * 100;
                const startY = type === 'gold' ? 100 + Math.random() * 10 : 
                              type === 'platinum' ? Math.random() * 120 - 20 : Math.random() * 120 - 10;
                const midX = startX + (Math.random() * 60 - 30);
                const midY = type === 'gold' ? Math.random() * 60 + 20 : 
                             type === 'platinum' ? Math.random() * 80 : Math.random() * 70 + 10;
                const endX = midX + (Math.random() * 40 - 20);
                const endY = type === 'gold' ? -10 : 
                             type === 'platinum' ? 110 : Math.random() * 120 - 10;
                
                particle.style.setProperty('--start-x', startX);
                particle.style.setProperty('--start-y', startY);
                particle.style.setProperty('--mid-x', midX);
                particle.style.setProperty('--mid-y', midY);
                particle.style.setProperty('--end-x', endX);
                particle.style.setProperty('--end-y', endY);
                
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Premium cursor effect - only on desktop
            if (!isMobile) {
                let mouseX = 0, mouseY = 0;
                let trailX = 0, trailY = 0;
                let cursorVisible = false;
                
                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    
                    if (!cursorVisible) {
                        cursor.style.opacity = '0.7';
                        cursorTrail.style.opacity = '0.4';
                        cursorVisible = true;
                    }
                });
                
                function updateCursor() {
                    // Main cursor
                    cursor.style.left = `${mouseX}px`;
                    cursor.style.top = `${mouseY}px`;
                    
                    // Trail cursor with delay
                    trailX += (mouseX - trailX) * 0.2;
                    trailY += (mouseY - trailY) * 0.2;
                    cursorTrail.style.left = `${trailX}px`;
                    cursorTrail.style.top = `${trailY}px`;
                    
                    requestAnimationFrame(updateCursor);
                }
                
                updateCursor();
                
                // Hide cursor when not moving
                let cursorTimeout;
                document.addEventListener('mousemove', () => {
                    clearTimeout(cursorTimeout);
                    cursorTimeout = setTimeout(() => {
                        cursor.style.opacity = '0';
                        cursorTrail.style.opacity = '0';
                        cursorVisible = false;
                    }, 1000);
                });
            }
            
            // Loading animation with enhanced effects
            const milestones = [
                { time: 800, percent: 5, message: "Starting premium systems..." },
                { time: 2000, percent: 20, message: "Loading luxury modules..." },
                { time: 3500, percent: 35, message: "Initializing secure database..." },
                { time: 5000, percent: 50, message: "Halfway there..." },
                { time: 6500, percent: 65, message: "Optimizing performance..." },
                { time: 8000, percent: 80, message: "Finalizing premium components..." },
                { time: 9500, percent: 95, message: "Almost ready..." },
                { time: 10000, percent: 100, message: "Ready to launch..." }
            ];
            
            function startLoadingAnimation() {
                const startTime = Date.now();
                const totalDuration = isMobile ? 8000 : 12000; // Shorter duration on mobile (8s vs 12s)
                let redirecting = false;
                let lightningTriggered = false;
                
                function update() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / totalDuration, 1);
                    
                    // Adjust milestones timing for mobile
                    const adjustedMilestones = isMobile ? 
                        milestones.map(m => ({ ...m, time: m.time * 0.666 })) : 
                        milestones;
                    
                    // Find current milestone
                    let currentMilestone = adjustedMilestones[adjustedMilestones.length - 1];
                    for (const milestone of adjustedMilestones) {
                        if (elapsed >= milestone.time) {
                            currentMilestone = milestone;
                        } else {
                            break;
                        }
                    }
                    
                    // Update UI
                    progressBar.style.width = `${currentMilestone.percent}%`;
                    percentageElement.textContent = `${currentMilestone.percent}%`;
                    loadingTimeElement.textContent = currentMilestone.message;
                    
                    // Enhanced effects at different percentages
                    if (currentMilestone.percent > 50) {
                        progressBar.style.boxShadow = `0 0 15px rgba(0, 210, 255, 0.7)`;
                        // Trigger lightning effect at 50%
                        if (currentMilestone.percent === 50 && !lightningTriggered) {
                            triggerLightningEffect();
                            lightningTriggered = true;
                        }
                    }
                    if (currentMilestone.percent > 80) {
                        progressBar.style.boxShadow = `0 0 20px rgba(255, 215, 0, 0.8)`;
                        document.querySelectorAll('.loading-dot').forEach(dot => {
                            dot.style.boxShadow = `0 0 12px rgba(255, 215, 0, 0.9)`;
                        });
                    }
                    
                    // Handle completion - with delay at 100%
                    if (currentMilestone.percent === 100 && !redirecting) {
                        const completionTime = isMobile ? 6666 : 10000; // Adjusted for mobile
                        
                        if (elapsed >= completionTime) {
                            const remainingTime = totalDuration - elapsed;
                            if (remainingTime <= 800) { // Last 800ms
                                redirecting = true;
                                loadingContainer.classList.add('fade-out');
                                
                                // Add final effects before redirect
                                document.body.style.background = 'radial-gradient(circle at center, var(--darker), var(--darkest)';
                                if (!isMobile) {
                                    cursor.style.opacity = '0';
                                    cursorTrail.style.opacity = '0';
                                }
                                
                                setTimeout(() => {
                                    window.location.href = 'https://lks-88.github.io/transaksi/';
                                }, 800);
                            } else {
                                // Show countdown during the delay
                                const remaining = remainingTime / 1000;
                                loadingTimeElement.textContent = `Launching in ${remaining.toFixed(1)}s...`;
                                
                                // Pulse effect during countdown
                                const pulseIntensity = Math.sin(Date.now() / 200) * 0.1 + 1;
                                document.querySelector('.logo').style.transform = `scale(${pulseIntensity}) translateZ(20px)`;
                            }
                        }
                    }
                    
                    if (!redirecting) {
                        requestAnimationFrame(update);
                    }
                }
                
                requestAnimationFrame(update);
            }
            
            // Lightning effect function
            function triggerLightningEffect() {
                textAnimation.classList.add('lightning-active');
                
                setTimeout(() => {
                    textAnimation.classList.remove('lightning-active');
                }, 1000);
            }
            
            // Preload logo image
            const logoImage = new Image();
            logoImage.src = 'https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png';
            logoImage.onload = () => {
                // Start animation after logo is loaded
                setTimeout(startLoadingAnimation, 300);
            };
            
            // Initialize
            createParticles();
            
            // Optimized resize handler
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    createParticles();
                }, 200);
            });
            
            // Disable touch scroll
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
