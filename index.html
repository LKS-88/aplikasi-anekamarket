<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Premium Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.7);
            --gold-glow: rgba(255, 215, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .gold-particle {
            background: var(--gold-light);
            filter: blur(0.8px);
            box-shadow: 
                0 0 10px var(--gold-glow),
                0 0 20px var(--gold-glow);
            animation-name: float-gold;
        }

        .blue-particle {
            background: var(--accent);
            filter: blur(0.5px);
            box-shadow: 
                0 0 10px rgba(105, 182, 255, 0.8),
                0 0 20px rgba(105, 182, 255, 0.5);
            animation-name: float-blue;
        }

        /* Your Original Loading Container - Preserved */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        /* Enhanced Logo Container with Elegant Glow */
        .logo-container {
            position: relative;
            margin-bottom: min(5vh, 40px);
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            width: min(25vw, 180px);
            height: auto;
            filter: 
                drop-shadow(0 0 10px rgba(100, 149, 237, 0.5))
                drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
            animation: 
                fadeIn 1.5s ease-out forwards,
                subtlePulse 4s ease-in-out infinite;
            opacity: 0;
            transform-origin: center;
            position: relative;
            z-index: 2;
        }

        /* New Elegant Glow Effect */
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(30vw, 220px);
            height: min(30vw, 220px);
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.4) 0%,
                rgba(255, 215, 0, 0.2) 40%,
                transparent 70%
            );
            animation: pulseGlow 3s infinite ease-in-out;
            z-index: 1;
        }

        .logo-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(105, 182, 255, 0.3) 0%,
                transparent 60%
            );
            animation: pulseGlow 3s infinite ease-in-out reverse;
        }

        /* Your Original Text Animation - Preserved */
        .text-animation {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: min(3vh, 20px);
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--gold), var(--accent), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 10px rgba(105, 182, 255, 0.3);
        }

        /* Rest of your original styles preserved exactly */
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: min(3vh, 30px) 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 4px;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .percentage {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 5px rgba(105, 182, 255, 0.5);
        }

        .loading-time {
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-animation {
            display: flex;
            gap: min(2vw, 12px);
            margin: min(3vh, 20px) 0;
        }

        .loading-dot {
            width: min(3vw, 12px);
            height: min(3vw, 12px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            box-shadow: 
                0 0 5px rgba(0, 210, 255, 0.7),
                0 0 10px rgba(58, 123, 213, 0.5);
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-dot:nth-child(4) { animation-delay: 0.6s; }

        .loading-message {
            margin-top: min(2vh, 15px);
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            animation: fade 3s infinite ease-in-out;
        }

        .copyright {
            position: absolute;
            bottom: min(4vh, 20px);
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            width: 100%;
            text-align: center;
            padding: 0 20px;
        }

        /* Your Original Animations - Preserved */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* New Animations for Enhanced Effects */
        @keyframes float-gold {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh));
                opacity: 0;
            }
            10% {
                opacity: var(--opacity);
            }
            90% {
                opacity: var(--opacity);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh));
                opacity: 0;
            }
        }

        @keyframes float-blue {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh));
                opacity: 0;
            }
            20% {
                opacity: var(--opacity);
            }
            80% {
                opacity: var(--opacity);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh));
                opacity: 0;
            }
        }

        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to { 
                opacity: 0; 
                transform: scale(0.95); 
            }
        }

        @media (max-width: 768px) {
            .progress-container {
                height: 6px;
            }
            .loading-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Your Original Loading Container - Enhanced -->
    <div class="loading-container" id="loading-container">
        <div class="logo-container">
            <!-- New Elegant Glow Effect -->
            <div class="logo-glow"></div>
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                PREMIUM PLATFORM LOADING<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Initialize elements
        const loadingContainer = document.getElementById('loading-container');
        const progressBar = document.getElementById('progress-bar');
        const percentageElement = document.getElementById('percentage');
        const loadingTimeElement = document.getElementById('loading-time');
        const particlesContainer = document.getElementById('particles');

        // Create particles with dynamic movement
        function createParticles() {
            particlesContainer.innerHTML = '';

            const particleCount = Math.min(
                Math.floor((window.innerWidth * window.innerHeight) / 1500),
                200
            );

            for (let i = 0; i < particleCount; i++) {
                createParticle('gold', i);
                createParticle('blue', i);
            }
        }

        function createParticle(type, index) {
            const particle = document.createElement('div');
            particle.classList.add('particle', `${type}-particle`);

            const size = type === 'gold' ? Math.random() * 5 + 3 : Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const opacity = type === 'gold' ? Math.random() * 0.5 + 0.3 : Math.random() * 0.4 + 0.2;
            particle.style.opacity = opacity;
            particle.style.setProperty('--opacity', opacity);

            const duration = type === 'gold' ? Math.random() * 20 + 20 : Math.random() * 25 + 20;
            const delay = Math.random() * 10;
            
            const startX = Math.random() * 100;
            const startY = type === 'gold' ? 100 + Math.random() * 10 : Math.random() * 120 - 10;
            const endX = startX + (Math.random() * 40 - 20);
            const endY = type === 'gold' ? -10 : Math.random() * 120 - 10;
            
            particle.style.setProperty('--start-x', startX);
            particle.style.setProperty('--start-y', startY);
            particle.style.setProperty('--end-x', endX);
            particle.style.setProperty('--end-y', endY);
            
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Your Original Loading Animation - Preserved
        const milestones = [
            { time: 800, percent: 5, message: "Starting systems..." },
            { time: 2000, percent: 20, message: "Loading core modules..." },
            { time: 3500, percent: 35, message: "Initializing database..." },
            { time: 5000, percent: 50, message: "Halfway there..." },
            { time: 6500, percent: 65, message: "Optimizing performance..." },
            { time: 8000, percent: 80, message: "Finalizing components..." },
            { time: 9500, percent: 95, message: "Almost ready..." },
            { time: 11000, percent: 100, message: "Launching application..." }
        ];
        
        function startLoadingAnimation() {
            const startTime = Date.now();
            const totalDuration = 12000;
            let redirecting = false;
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / totalDuration, 1);
                
                let currentMilestone = milestones[milestones.length - 1];
                for (const milestone of milestones) {
                    if (elapsed >= milestone.time) {
                        currentMilestone = milestone;
                    } else {
                        break;
                    }
                }
                
                progressBar.style.width = `${currentMilestone.percent}%`;
                percentageElement.textContent = `${currentMilestone.percent}%`;
                loadingTimeElement.textContent = currentMilestone.message;
                
                if (currentMilestone.percent > 80) {
                    progressBar.style.boxShadow = `0 0 15px rgba(58, 123, 213, 0.8)`;
                }
                
                if (currentMilestone.percent === 100 && !redirecting) {
                    if (elapsed >= totalDuration - 800) {
                        redirecting = true;
                        loadingContainer.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'https://lks-88.github.io/transaksi/';
                        }, 800);
                    } else {
                        const remaining = (totalDuration - elapsed) / 1000;
                        loadingTimeElement.textContent = `Launching in ${remaining.toFixed(1)}s...`;
                    }
                }
                
                if (!redirecting) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Initialize
        createParticles();
        setTimeout(startLoadingAnimation, 500);
        
        window.addEventListener('resize', () => {
            createParticles();
        });

        const logoImage = new Image();
        logoImage.src = 'https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png';
    </script>
</body>
</html>
