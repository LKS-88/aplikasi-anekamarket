<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Premium Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.7);
            --gold-glow: rgba(255, 215, 0, 0.5);
            --platinum: #e5e4e2;
            --diamond: #b9f2ff;
            --lightning: #00f2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
            opacity: 0;
            animation: bodyFadeIn 1.5s ease-out forwards;
        }

        /* Enhanced 3D Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            transform-style: preserve-3d;
            will-change: transform, opacity;
        }

        .gold-particle {
            background: var(--gold-light);
            filter: blur(0.8px);
            box-shadow: 
                0 0 10px var(--gold-glow),
                0 0 20px var(--gold-glow);
            animation-name: float-gold;
        }

        .blue-particle {
            background: var(--accent);
            filter: blur(0.5px);
            box-shadow: 
                0 0 10px rgba(105, 182, 255, 0.8),
                0 0 20px rgba(105, 182, 255, 0.5);
            animation-name: float-blue;
        }

        .platinum-particle {
            background: var(--platinum);
            filter: blur(0.6px);
            box-shadow: 
                0 0 10px rgba(229, 228, 226, 0.7),
                0 0 15px rgba(229, 228, 226, 0.4);
            animation-name: float-platinum;
        }

        /* Premium Loading Container */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            transform-style: preserve-3d;
            opacity: 0;
            transform: scale(0.95);
            animation: containerFadeIn 1.2s ease-out 0.3s forwards;
        }

        /* Luxury Logo Container */
        .logo-container {
            position: relative;
            margin-bottom: min(5vh, 40px);
            text-align: center;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .logo {
            width: min(25vw, 180px);
            height: auto;
            filter: 
                drop-shadow(0 0 15px rgba(100, 149, 237, 0.7))
                drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            animation: 
                fadeIn 1.5s ease-out forwards,
                subtlePulse 4s ease-in-out infinite;
            opacity: 0;
            transform-origin: center;
            position: relative;
            z-index: 2;
            transform: translateZ(20px);
        }

        /* Diamond Cut Glow Effect - Smaller Size */
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            width: min(20vw, 150px);
            height: min(20vw, 150px);
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.5) 0%,
                rgba(185, 242, 255, 0.4) 40%,
                transparent 70%
            );
            animation: pulseGlow 3s infinite ease-in-out;
            z-index: 1;
        }

        .logo-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(105, 182, 255, 0.4) 0%,
                transparent 70%
            );
            animation: pulseGlow 3s infinite ease-in-out reverse;
        }

        .logo-glow::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.2) 30deg,
                transparent 60deg,
                rgba(185, 242, 255, 0.3) 120deg,
                transparent 180deg,
                rgba(255, 215, 0, 0.3) 240deg,
                transparent 300deg,
                rgba(105, 182, 255, 0.3) 360deg
            );
            animation: rotateGlow 8s linear infinite;
            z-index: 0;
            opacity: 0.7;
        }

        /* Premium Text Animation */
        .text-animation {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: min(3vh, 20px);
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--gold), var(--diamond), var(--accent), var(--gold));
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 15px rgba(105, 182, 255, 0.4);
            position: relative;
            transform: translateZ(30px);
        }

        /* Lightning Effect on the 'T' letter */
        .text-animation::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 30px;
            background: linear-gradient(to bottom, transparent, var(--lightning), transparent);
            box-shadow: 0 0 15px var(--lightning);
            border-radius: 2px;
            top: -10px;
            right: 0;
            transform: translateX(5px);
            opacity: 0;
            z-index: -1;
        }

        .text-animation.lightning-active::after {
            animation: lightningFlash 0.8s ease-out;
        }

        /* Luxury Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
            margin: min(3vh, 30px) 0;
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            transform: translateZ(20px);
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.03) 50%,
                transparent
            );
            animation: progressShine 3s infinite linear;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, 
                var(--secondary), 
                var(--primary),
                var(--gold));
            border-radius: 5px;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 10px rgba(0, 210, 255, 0.5),
                0 0 20px rgba(58, 123, 213, 0.3);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            transform: translateZ(15px);
        }

        .percentage {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            color: var(--gold);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            position: relative;
        }

        .percentage::after {
            content: 'COMPLETE';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translate(5px, -50%);
            font-size: 0.6em;
            opacity: 0.6;
            color: var(--accent);
        }

        .loading-time {
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Diamond Loading Animation */
        .loading-animation {
            display: flex;
            gap: min(2vw, 12px);
            margin: min(3vh, 20px) 0;
            transform: translateZ(25px);
        }

        .loading-dot {
            width: min(3vw, 14px);
            height: min(3vw, 14px);
            border-radius: 20%;
            background: linear-gradient(135deg, var(--gold), var(--diamond));
            box-shadow: 
                0 0 8px rgba(0, 210, 255, 0.8),
                0 0 15px rgba(255, 215, 0, 0.6);
            animation: bounce 1.5s infinite ease-in-out;
            transform: rotate(45deg);
            position: relative;
        }

        .loading-dot::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            transform: rotate(45deg);
            border-radius: 20%;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-dot:nth-child(4) { animation-delay: 0.6s; }

        /* Premium Loading Message */
        .loading-message {
            margin-top: min(2vh, 15px);
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            line-height: 1.6;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            animation: fade 3s infinite ease-in-out;
            font-weight: 300;
            position: relative;
            transform: translateZ(15px);
        }

        .loading-message::before,
        .loading-message::after {
            content: '✧';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            opacity: 0.6;
        }

        .loading-message::before {
            left: -20px;
        }

        .loading-message::after {
            right: -20px;
        }

        /* Luxury Copyright */
        .copyright {
            position: absolute;
            bottom: min(4vh, 20px);
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            width: 100%;
            text-align: center;
            padding: 0 20px;
            letter-spacing: 0.5px;
            font-weight: 300;
            transform: translateZ(10px);
        }

        .copyright::before {
            content: '';
            display: block;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 0 auto 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bodyFadeIn {
            to { opacity: 1; }
        }

        @keyframes containerFadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1) rotate(0deg) translateZ(20px); }
            50% { transform: scale(1.05) rotate(1deg) translateZ(25px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-15px) translateZ(10px); }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-15px) rotate(45deg); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.7; transform: translateZ(15px); }
            50% { opacity: 1; transform: translateZ(20px); }
        }

        @keyframes float-gold {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
            10% {
                opacity: var(--opacity);
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(10px);
            }
            90% {
                opacity: var(--opacity);
                transform: translate(calc(var(--mid-x) * 1vw), calc(var(--mid-y) * 1vh)) translateZ(5px);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
        }

        @keyframes float-blue {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
            20% {
                opacity: var(--opacity);
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(15px);
            }
            80% {
                opacity: var(--opacity);
                transform: translate(calc(var(--mid-x) * 1vw), calc(var(--mid-y) * 1vh)) translateZ(5px);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
        }

        @keyframes float-platinum {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
            15% {
                opacity: var(--opacity);
                transform: translate(calc(var(--start-x) * 1vw), calc(var(--start-y) * 1vh)) translateZ(20px);
            }
            85% {
                opacity: var(--opacity);
                transform: translate(calc(var(--mid-x) * 1vw), calc(var(--mid-y) * 1vh)) translateZ(10px);
            }
            100% {
                transform: translate(calc(var(--end-x) * 1vw), calc(var(--end-y) * 1vh)) translateZ(0);
                opacity: 0;
            }
        }

        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95) translateZ(0); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.05) translateZ(10px); opacity: 1; }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Lightning Flash Animation */
        @keyframes lightningFlash {
            0%, 100% { opacity: 0; transform: translateX(5px) scaleY(0.5); }
            20% { opacity: 0.8; transform: translateX(5px) scaleY(1.2); }
            40% { opacity: 0.3; transform: translateX(5px) scaleY(0.8); }
            60% { opacity: 0.9; transform: translateX(5px) scaleY(1.1); }
            80% { opacity: 0.4; transform: translateX(5px) scaleY(0.9); }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to { 
                opacity: 0; 
                transform: scale(0.95) translateZ(0);
                filter: blur(2px);
            }
        }

        /* 3D Parallax Effect */
        .parallax-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .progress-container {
                height: 8px;
            }
            .loading-dot {
                width: 12px;
                height: 12px;
            }
            .text-animation::after {
                width: 5px;
                height: 20px;
            }
        }

        /* Premium Cursor */
        .premium-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold-light) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            filter: blur(1px);
            opacity: 0;
            transition: opacity 0.3s, transform 0.1s;
        }

        .cursor-trail {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--gold-light);
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            filter: blur(0.5px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Parallax Layers -->
    <div class="parallax-layer" style="z-index: 2;"></div>
    <div class="parallax-layer" style="z-index: 3;"></div>
    
    <!-- Premium Cursor -->
    <div class="premium-cursor" id="cursor"></div>
    <div class="cursor-trail" id="cursor-trail"></div>
    
    <!-- Loading Container -->
    <div class="loading-container" id="loading-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation" id="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                PREMIUM PLATFORM LOADING<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Initialize elements
        const loadingContainer = document.getElementById('loading-container');
        const progressBar = document.getElementById('progress-bar');
        const percentageElement = document.getElementById('percentage');
        const loadingTimeElement = document.getElementById('loading-time');
        const particlesContainer = document.getElementById('particles');
        const cursor = document.getElementById('cursor');
        const cursorTrail = document.getElementById('cursor-trail');
        const textAnimation = document.getElementById('text-animation');

        // Create particles with more variety
        function createParticles() {
            particlesContainer.innerHTML = '';

            const particleCount = Math.min(
                Math.floor((window.innerWidth * window.innerHeight) / 1000),
                300
            );

            for (let i = 0; i < particleCount; i++) {
                createParticle('gold', i);
                createParticle('blue', i);
                createParticle('platinum', i);
            }
        }

        function createParticle(type, index) {
            const particle = document.createElement('div');
            particle.classList.add('particle', `${type}-particle`);

            const size = type === 'gold' ? Math.random() * 6 + 3 : 
                         type === 'platinum' ? Math.random() * 5 + 2 : Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const opacity = type === 'gold' ? Math.random() * 0.6 + 0.3 : 
                           type === 'platinum' ? Math.random() * 0.5 + 0.2 : Math.random() * 0.4 + 0.2;
            particle.style.opacity = opacity;
            particle.style.setProperty('--opacity', opacity);

            const duration = type === 'gold' ? Math.random() * 25 + 20 : 
                            type === 'platinum' ? Math.random() * 30 + 25 : Math.random() * 28 + 22;
            const delay = Math.random() * 15;
            
            const startX = Math.random() * 100;
            const startY = type === 'gold' ? 100 + Math.random() * 10 : 
                          type === 'platinum' ? Math.random() * 120 - 20 : Math.random() * 120 - 10;
            const midX = startX + (Math.random() * 60 - 30);
            const midY = type === 'gold' ? Math.random() * 60 + 20 : 
                         type === 'platinum' ? Math.random() * 80 : Math.random() * 70 + 10;
            const endX = midX + (Math.random() * 40 - 20);
            const endY = type === 'gold' ? -10 : 
                         type === 'platinum' ? 110 : Math.random() * 120 - 10;
            
            particle.style.setProperty('--start-x', startX);
            particle.style.setProperty('--start-y', startY);
            particle.style.setProperty('--mid-x', midX);
            particle.style.setProperty('--mid-y', midY);
            particle.style.setProperty('--end-x', endX);
            particle.style.setProperty('--end-y', endY);
            
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Premium cursor effect
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;
        let cursorVisible = false;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (!cursorVisible) {
                cursor.style.opacity = '0.7';
                cursorTrail.style.opacity = '0.4';
                cursorVisible = true;
            }
        });

        function updateCursor() {
            // Main cursor
            cursor.style.left = `${mouseX}px`;
            cursor.style.top = `${mouseY}px`;
            
            // Trail cursor with delay
            trailX += (mouseX - trailX) * 0.2;
            trailY += (mouseY - trailY) * 0.2;
            cursorTrail.style.left = `${trailX}px`;
            cursorTrail.style.top = `${trailY}px`;
            
            requestAnimationFrame(updateCursor);
        }

        updateCursor();

        // Parallax effect
        const parallaxLayers = document.querySelectorAll('.parallax-layer');

        function updateParallax() {
            const x = mouseX / window.innerWidth - 0.5;
            const y = mouseY / window.innerHeight - 0.5;
            
            parallaxLayers.forEach((layer, index) => {
                const factor = (index + 1) * 0.02;
                layer.style.transform = `translate(${x * factor * 100}px, ${y * factor * 100}px)`;
            });
            
            requestAnimationFrame(updateParallax);
        }

        updateParallax();

        // Loading animation with enhanced effects
        const milestones = [
            { time: 800, percent: 5, message: "Starting premium systems..." },
            { time: 2000, percent: 20, message: "Loading luxury modules..." },
            { time: 3500, percent: 35, message: "Initializing secure database..." },
            { time: 5000, percent: 50, message: "Halfway there..." },
            { time: 6500, percent: 65, message: "Optimizing performance..." },
            { time: 8000, percent: 80, message: "Finalizing premium components..." },
            { time: 9500, percent: 95, message: "Almost ready..." },
            { time: 10000, percent: 100, message: "Ready to launch..." }
        ];
        
        function startLoadingAnimation() {
            const startTime = Date.now();
            const totalDuration = 12000; // 12 seconds total (10s loading + 2s delay)
            let redirecting = false;
            let lightningTriggered = false;
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / totalDuration, 1);
                
                // Find current milestone
                let currentMilestone = milestones[milestones.length - 1];
                for (const milestone of milestones) {
                    if (elapsed >= milestone.time) {
                        currentMilestone = milestone;
                    } else {
                        break;
                    }
                }
                
                // Update UI
                progressBar.style.width = `${currentMilestone.percent}%`;
                percentageElement.textContent = `${currentMilestone.percent}%`;
                loadingTimeElement.textContent = currentMilestone.message;
                
                // Enhanced effects at different percentages
                if (currentMilestone.percent > 50) {
                    progressBar.style.boxShadow = `0 0 20px rgba(0, 210, 255, 0.7)`;
                    // Trigger lightning effect at 50%
                    if (currentMilestone.percent === 50 && !lightningTriggered) {
                        triggerLightningEffect();
                        lightningTriggered = true;
                    }
                }
                if (currentMilestone.percent > 80) {
                    progressBar.style.boxShadow = `0 0 25px rgba(255, 215, 0, 0.8)`;
                    document.querySelectorAll('.loading-dot').forEach(dot => {
                        dot.style.boxShadow = `0 0 15px rgba(255, 215, 0, 0.9)`;
                    });
                }
                
                // Handle completion - with EXACT 2 second delay at 100%
                if (currentMilestone.percent === 100 && !redirecting) {
                    if (elapsed >= 10000) { // After reaching 100% at 10s
                        if (elapsed >= totalDuration - 800) { // At 11.2s (after 2s delay)
                            redirecting = true;
                            loadingContainer.classList.add('fade-out');
                            
                            // Add final effects before redirect
                            document.body.style.background = 'radial-gradient(circle at center, var(--darker), var(--darkest)';
                            cursor.style.opacity = '0';
                            cursorTrail.style.opacity = '0';
                            
                            setTimeout(() => {
                                window.location.href = 'https://lks-88.github.io/transaksi/';
                            }, 800);
                        } else {
                            // Show countdown during the 2s delay
                            const remaining = (totalDuration - elapsed) / 1000;
                            loadingTimeElement.textContent = `Launching in ${remaining.toFixed(1)}s...`;
                            
                            // Pulse effect during countdown
                            const pulseIntensity = Math.sin(Date.now() / 200) * 0.1 + 1;
                            document.querySelector('.logo').style.transform = `scale(${pulseIntensity}) translateZ(20px)`;
                        }
                    }
                }
                
                if (!redirecting) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Lightning effect function
        function triggerLightningEffect() {
            textAnimation.classList.add('lightning-active');
            
            setTimeout(() => {
                textAnimation.classList.remove('lightning-active');
            }, 1000);
        }

        // Preload logo image
        const logoImage = new Image();
        logoImage.src = 'https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png';
        logoImage.onload = () => {
            // Start animation after logo is loaded
            setTimeout(startLoadingAnimation, 300);
        };

        // Initialize
        createParticles();
        
        window.addEventListener('resize', () => {
            createParticles();
        });

        // Hide cursor when not moving
        let cursorTimeout;
        document.addEventListener('mousemove', () => {
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => {
                cursor.style.opacity = '0';
                cursorTrail.style.opacity = '0';
                cursorVisible = false;
            }, 1000);
        });
    </script>
</body>
