<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Premium Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite linear;
            opacity: 0;
        }

        .gold-particle {
            background: var(--gold-light);
            width: 4px;
            height: 4px;
            filter: blur(0.5px);
        }

        .blue-particle {
            background: var(--accent);
            width: 3px;
            height: 3px;
            filter: blur(0.3px);
        }

        /* Main Container */
        .loading-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 12px rgba(105, 182, 255, 0.4));
            animation: 
                fadeIn 1s ease-out forwards,
                subtlePulse 3s ease-in-out infinite;
            opacity: 0;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 60%);
            z-index: -1;
        }

        /* Text */
        .text-animation {
            font-size: 2.8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--gold), var(--accent), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            text-align: center;
            line-height: 1.2;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 3px;
            transition: width 0.4s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
            animation: shimmer 2s infinite;
        }

        /* Info Text */
        .progress-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .percentage {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .loading-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Loading Dots */
        .loading-dots {
            display: flex;
            gap: 12px;
            margin: 25px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
            box-shadow: 0 0 8px rgba(0, 210, 255, 0.5);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }

        /* Message */
        .loading-message {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            max-width: 80%;
        }

        /* Copyright */
        .copyright {
            position: fixed;
            bottom: 25px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.95); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 120px;
            }
            
            .logo-glow {
                width: 140px;
                height: 140px;
            }
            
            .text-animation {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }
            
            .progress-container {
                height: 5px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
            }
            
            .loading-message {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container" id="loading-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="progress-info">
            <span class="loading-time" id="loading-time">Initializing system...</span>
            <span class="percentage" id="percentage">0%</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="loading-message">
            PREMIUM PLATFORM LOADING<br>
            PREPARING YOUR EXCLUSIVE EXPERIENCE
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const types = ['gold-particle', 'blue-particle'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                const particle = document.createElement('div');
                particle.className = `particle ${type}`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100 + 100}vh`;
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }

        // Loading animation
        function startLoading() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = document.getElementById('percentage');
            const loadingText = document.getElementById('loading-time');
            const container = document.getElementById('loading-container');
            
            const steps = [
                { time: 800, percent: 5, text: "Starting systems..." },
                { time: 2000, percent: 20, text: "Loading modules..." },
                { time: 3500, percent: 35, text: "Initializing database..." },
                { time: 5000, percent: 50, text: "Halfway there..." },
                { time: 6500, percent: 65, text: "Optimizing performance..." },
                { time: 8000, percent: 80, text: "Finalizing components..." },
                { time: 9500, percent: 95, text: "Almost ready..." },
                { time: 10000, percent: 100, text: "Ready to launch..." }
            ];
            
            const startTime = Date.now();
            const totalDuration = 12000; // 12s total (10s loading + 2s delay)
            
            function update() {
                const elapsed = Date.now() - startTime;
                const currentStep = steps.findLast(step => elapsed >= step.time) || steps[0];
                
                progressBar.style.width = `${currentStep.percent}%`;
                percentage.textContent = `${currentStep.percent}%`;
                loadingText.textContent = currentStep.text;
                
                // Special effects at high percentages
                if (currentStep.percent > 80) {
                    progressBar.style.boxShadow = `0 0 15px rgba(105, 182, 255, 0.6)`;
                }
                
                if (currentStep.percent === 100) {
                    if (elapsed >= 10000) {
                        const remaining = (totalDuration - elapsed) / 1000;
                        loadingText.textContent = `Launching in ${remaining.toFixed(1)}s...`;
                        
                        if (elapsed >= totalDuration - 800) {
                            container.classList.add('fade-out');
                            setTimeout(() => {
                                window.location.href = 'https://lks-88.github.io/transaksi/';
                            }, 800);
                            return;
                        }
                    }
                }
                
                requestAnimationFrame(update);
            }
            
            update();
        }

        // Initialize
        createParticles();
        
        // Preload logo then start
        const logo = new Image();
        logo.src = 'https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png';
        logo.onload = () => {
            setTimeout(startLoading, 500);
        };
    </script>
</body>
</html>
